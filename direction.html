<html>
<head> 
	<meta char="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>flexbox</title>
	<style>
	.flex{
		display: flex;
		flex-direction: row;
		justify-content: space-around;
		flex-wrap: wrap;
		flex-wrap: wrap-reverse;
	}
	.flex div{
		background-color: violet;
		margin:2%;
		padding:5%;
		font-size: 120px;
	}
</style>
</head>
<body>
	<div class="flex">
		<div>a</div>
		<div>b</div>
		<div>c</div>
		<div>d</div>
	</div>
</body>
</html>
